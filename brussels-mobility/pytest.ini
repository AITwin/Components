[pytest]
# Pytest configuration for the project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Don't import test files as packages to avoid conflicts
# This allows multiple test files with the same name in different directories
addopts = 
    -v
    --tb=short
    --disable-warnings
    --import-mode=importlib

# Ignore certain directories
norecursedirs = .git __pycache__ .venv build dist *.egg-info

# Test paths
testpaths = tests sources
